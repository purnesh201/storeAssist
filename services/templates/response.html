<html>
  <head>
    {% if user %}
    <title>{{ user.nickname }} - microblog</title>
    {% else %}
    <title>Welcome to My microblog</title>
    {% endif %}
  </head>
  <body>
    <h1>Hi, This is a small todo List!</h1>
    {% for post in tasks %}
    <div><p>{{ post.task }} to be completed: <b>{{ post.lang }}</b></p></div>
    {% endfor %}

    <h3>This is the current url : {{ current }}<h3> 
  </body>
</html>
